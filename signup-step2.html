<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <h1 class="page-title">Sign up</h1>
        <div class="step">
            <div class="step__item finish-step"><img src="img/svg/path_2.svg"></div>
            <div class="step__line"></div>
            <div class="step__item active-step">2</div>
        </div>
    </header>
    <form class="form continue">
        <div class="item">
            <span class="item-title">Email Addres</span>
            <label class="input-icon email">
                <input type="email" class="input" placeholder="Enter Email">
            </label>
        </div>
        <div class="item">
            <span class="item-title">Date of birth</span>
            <label class="input-icon bday">
                <input type="date" class="input" placeholder="Enter Date of birth">
            </label>
        </div>
        <div class="item">
            <span class="item-title">Phone number</span>
            <label class="input-icon mob">
                <input type="tel" class="input" placeholder="Enter Phone number">
            </label>
        </div>
        <div class="item">
            <button type="submit">Continue<img src="img/svg/arrow_simple_1.svg"></button>
        </div>
    </form>
</body>
</html>
