<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-out">
                <header>
                    <h1 class="page-title">Sign in</h1>
                </header>
                <form class="form">
                    <div class="item">
                        <span class="item-title">Email Addres</span>
                        <label class="input-icon email">
                            <input type="email" class="input" placeholder="Enter Email">
                        </label>
                    </div>
                    <div class="item">
                        <span class="item-title">Password</span>
                        <label class="input-icon pass">
                            <input type="password" class="input" placeholder="Enter Password">
                        </label>
                    </div>
                    <div class="item">
                        <button>Sign in</button>
                    </div>
                </form>
                <footer>
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <div class="checked"></div>
                        <span>Remember Me</span>
                    </label>
                    <ul class="forgot-password">
                        <li><a href="#">Forgot Password?</a></li>
                    </ul>
                </footer>
            </div>
            <div class="footer-text">
                Dont have an account yet? <ul><li><a href="#">Sign up now</a></li></ul>
            </div>
        </div>
        
        <div class="bg-image"><!-- background image --></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
