<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <div class="bg-image"><!-- background image --></div>

        <div class="form-container">
            <div class="form-out" id="step">
                <header>
                    <h1 class="page-title">Sign up</h1>
                    <div class="step">
                        <div class="step__item active-step">1</div>
                        <div class="step__line"></div>
                        <div class="step__item">2</div>
                    </div>
                </header>
                <form class="form continue">
                    <div class="item">
                        <span class="item-title">Email Addres</span>
                        <label class="input-icon email">
                            <input type="email" class="input" placeholder="Enter Email">
                        </label>
                    </div>
                    <div class="item">
                        <span class="item-title">Password</span>
                        <label class="input-icon pass">
                            <input type="password" class="input" placeholder="Enter Password">
                        </label>
                    </div>
                    <div class="item">
                        <span class="item-title">Repeat Password</span>
                        <label class="input-icon pass">
                            <input type="password" class="input" placeholder="Enter Password">
                        </label>
                    </div>
                    <div class="item">
                        <button type="submit">Continue<img src="img/svg/arrow_simple_1.svg"></button>
                    </div>
                </form>
            </div>
            <div class="footer-text">
                have an account yet? <ul><li><a href="#">Sign in now</a></li></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
